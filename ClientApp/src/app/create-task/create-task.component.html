<h2>Add a  new task to the list</h2>

<p>Task Name</p>
<input type ="text" id="taskName" />
<br>

<p>Task Description</p>
<input type ="text" id="taskDescription" />
<br>

<p>Task AssignedTo</p>
<input type ="text" id="assignedTo" />
<br>
<p>Due Date</p><input type="date" id="dueDate"/>
<br>
<p>Is Completed</p>
<br>
<input type="checkbox" id="isCompleted" />
<button (click)="CreateTask()">Add Task</button>
